IMAGE_FSTYPES += " ext4 fwup-img"

POKY_DEFAULT_DISTRO_FEATURES = "largefile opengl ptest multiarch wayland vulkan"

# BusyBox features
BUSYBOX_FEATURES = " \
	busybox-hd \
	busybox-ftpd \
	busybox-ftp \
	busybox-telnetd \
	busybox-mdev \
	busybox-inetd \
	busybox-httpd \
	"
POKY_DEFAULT_DISTRO_FEATURES_append = " ${BUSYBOX_FEATURES} pam x11 fbdev opengl systemd"


DISTRO_FEATURES_append = " x11 systemd bluez5"
DISTRO_FEATURES_BACKFILL_CONSIDERED += " sysvinit "
VIRTUAL-RUNTIME_init_manager = "systemd"
VIRTUAL-RUNTIME_login_manager = "busybox"
VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"

BINDINGS_pn-mraa = "python nodejs"
BINDINGS_pn-upm = "python nodejs"

